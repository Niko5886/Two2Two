<section class="auth-page auth-page--login">
  <div class="auth-card">
    <div class="auth-card__header">
      <p class="auth-card__eyebrow">Welcome back</p>
      <h1>Login</h1>
      <p class="auth-card__subtitle">Enter your email and password to access your account.</p>
    </div>

    <form class="auth-form" data-auth-form>
      <label class="auth-field">
        <span>Email</span>
        <input type="email" name="email" placeholder="you@email.com" autocomplete="email" required />
      </label>

      <label class="auth-field">
        <span>Password</span>
        <input type="password" name="password" placeholder="Your password" autocomplete="current-password" required />
      </label>

      <button class="auth-button" type="submit">Sign in</button>
      <p class="auth-status" role="status" aria-live="polite" data-auth-status></p>
    </form>
  </div>
</section>
