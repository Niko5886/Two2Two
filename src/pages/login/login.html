<section class="auth-page auth-page--login">
  <div class="auth-card">
    <div class="auth-card__header">
      <h1>Login</h1>
    </div>

    <form class="auth-form" data-auth-form>
      <label class="auth-field">
        <span>Email</span>
        <input type="email" name="email" placeholder="you@email.com" autocomplete="email" required />
      </label>

      <label class="auth-field">
        <span>Password</span>
        <input type="password" name="password" placeholder="Your password" autocomplete="current-password" required />
      </label>

      <button class="auth-button" type="submit">Sign in</button>
      <p class="auth-status" role="status" aria-live="polite" data-auth-status></p>
    </form>

    <div class="auth-card__footer">
      <p>Don't have an account? <a href="/register" class="auth-link">Create one</a></p>
    </div>

    <div class="test-credentials" data-test-creds>
      <button type="button" class="test-creds-toggle" data-toggle-creds>
        <span class="toggle-icon">â–¼</span>
        Test Credentials
      </button>
      <div class="test-creds-list" data-creds-list style="display: none;">
        <div class="test-cred-item">
          <p class="test-cred-label">Admin Account:</p>
          <p class="test-cred-text">Email: <strong>nik@gmail.com</strong></p>
          <p class="test-cred-text">Password: <strong>Password123!</strong></p>
          <button type="button" class="use-cred-btn" data-use-admin>Use Admin</button>
        </div>
        <div class="test-cred-item">
          <p class="test-cred-label">User Account:</p>
          <p class="test-cred-text">Email: <strong>maria@gmail.com</strong></p>
          <p class="test-cred-text">Password: <strong>Password123!</strong></p>
          <button type="button" class="use-cred-btn" data-use-user>Use User</button>
        </div>
      </div>
    </div>
  </div>
</section>
