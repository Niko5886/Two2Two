<section class="public-profile-page">
  <div class="public-profile-shell">
    <header class="public-profile-hero" data-hero>
      <div class="public-profile-hero__cover" data-cover></div>
      <div class="public-profile-hero__content">
        <div class="public-profile-avatar" data-avatar></div>
        <div class="public-profile-headline">
          <p class="public-profile-status" data-status>Зареждане...</p>
          <h1 data-name>Профил</h1>
          <p class="public-profile-meta" data-meta>—</p>
        </div>
      </div>
    </header>

    <div class="public-profile-layout">
      <aside class="public-profile-aside">
        <section class="public-profile-card">
          <h2>Инфо</h2>
          <div class="public-profile-facts" data-facts></div>
        </section>
      </aside>

      <main class="public-profile-main">
        <section class="public-profile-card">
          <h2>За нас</h2>
          <p class="public-profile-about" data-about></p>
        </section>

        <section class="public-profile-card">
          <h2>Действия</h2>
          <div class="public-profile-actions">
            <button type="button" class="profile-action-btn" data-action="message">Съобщение</button>
            <button type="button" class="profile-action-btn" data-action="friend">Добави приятел</button>
            <button type="button" class="profile-action-btn" data-action="like">Харесай профила</button>
          </div>
        </section>

        <section class="public-profile-card">
          <h2>Какво търси</h2>
          <div class="public-profile-tags" data-looking-for></div>
        </section>

        <section class="public-profile-card">
          <h2>Фетиши и интереси</h2>
          <div class="public-profile-tags" data-fetishes></div>
        </section>

        <section class="public-profile-card">
          <h2>Снимки</h2>
          <div class="public-profile-gallery" data-gallery></div>
        </section>
      </main>
    </div>
  </div>
</section>
